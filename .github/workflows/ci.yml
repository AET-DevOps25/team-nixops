  integration-test:
    runs-on: ubuntu-latest
    needs:
      - build-client
      - build-embedding-bridge
      - build-genai
      - build-schedule-manager
      - build-scraper
      - build-schedule-optimizer
    if: always()
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v14
      with:
        name: team-nixops
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix flake check -L --option sandbox false --no-pure-eval

  deploy:
    runs-on: ubuntu-latest
    needs:
      - integration-test
    if: always()
    steps:
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" > ~/.ssh/staging.key
        chmod 600 ~/.ssh/staging.key
        cat >>~/.ssh/config <<END
        Host staging
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/staging.key
          StrictHostKeyChecking no
        END
      env:
        SSH_USER: root
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        SSH_HOST: ${{ vars.EC2_PUBLIC_IP }}
 
    - name: Run docker-compose on EC2
      run: |
        ssh staging << 'EOF'
          curl -L https://raw.githubusercontent.com/AET-DevOps25/team-nixops/refs/heads/main/docker-compose.yml -o docker-compose.yml
          docker compose pull
          docker compose up -d --force-recreate
        EOF

