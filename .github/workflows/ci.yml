name: Continuous Integration

on:
  push:
    branches:
      - main
      - scheduling-openapi
    paths:
      - 'client/**'
      - 'embedding-bridge/**'
      - 'genai/**'
      - 'schedule-manager/**'
      - 'scraper/**'
      - 'schedule-optimizer/**'
      - 'nix/**'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      client_changed: ${{ steps.check_client.outputs.changed }}
      embedding_bridge_changed: ${{ steps.check_embedding_bridge.outputs.changed }}
      genai_changed: ${{ steps.check_genai.outputs.changed }}
      schedule_manager_changed: ${{ steps.check_schedule_manager.outputs.changed }}
      scraper_changed: ${{ steps.check_scraper.outputs.changed }}
      schedule_optimizer_changed: ${{ steps.check_schedule_optimizer.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - id: check_client
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^client/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - id: check_embedding_bridge
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^embedding-bridge/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - id: check_genai
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^genai/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - id: check_schedule_manager
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^schedule-manager/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - id: check_scraper
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^scraper/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - id: check_schedule_optimizer
        run: |
          if git diff --name-only HEAD^ HEAD | grep '^schedule-optimizer/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-client:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.client_changed == 'true'
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v14
      with:
        name: team-nixops
        # If you chose API tokens for write access OR if you have a private cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build .#client.dockerImage
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Load and push Docker image
      run: |
        version=$(nix eval --raw .#client.version)
        name=$(nix eval --raw .#client.pname)
        LOCAL_IMAGE="nixops-${name}:${version}"
        REMOTE_LATEST_IMAGE="ghcr.io/aet-devops25/nixops-${name}:latest"
        docker load < result
        docker tag $LOCAL_IMAGE $REMOTE_LATEST_IMAGE
        docker push $REMOTE_LATEST_IMAGE

  build-embedding-bridge:
